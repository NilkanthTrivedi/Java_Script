<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Guess My number</title>

            }

            }
            .left input {
                padding: 40px;
                border-radius: 15px;
                border: none;
                border: 5px solid white;
                font-size: 34px;
                width: 250px;
                height: 90px;
                background-color: black;
                color: white;
            }
        </style>
